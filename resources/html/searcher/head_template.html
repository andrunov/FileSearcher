<html>
<head>
<meta charset="UTF-8">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
    table {
        width: 100%;
        border-collapse: collapse;
    }

    td:nth-child(1n) {
        width: 5%;
    }
    td:nth-child(2n) {
        width: 1%;
    }
    td:nth-child(3n) {
        width: 24%;
    }
    td:nth-child(4n) {
        width: 1%;
    }
    td:nth-child(5n) {
        width: 59%;
    }
    td:nth-child(6n) {
        width: 10%;
    }
    th {
        font-size: 18px;
        border-bottom: 2px solid #90bce7;
    }
    td {
        text-align: left;
        padding: 7px 17px;
    }
    tr:hover td {background: #ccddff;}

    /* unvisited link */
    a:link {
        text-decoration: none;
        color: navy
    }

    /* visited link */
    a:visited {
        color: gray;
    }

    /* mouse over link */
    a:hover {
        text-decoration: underline;
        color: blue;
    }

    a:active {
        color: red;
    }

</style>
</head>
<body>
